<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con bootstrap</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary-subtle"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
        <div class="container-fluid">   
            <a class="navbar-brand" href="#"><Menu></Menu></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>   
            <div class="collapse navbar-collapse" id="navbarNavAltmarkup">  
                <div class="navbar-nav ms-auto">    
                    <a class="nav-link active" aria-current="page" href="#">Home</a>    
                    <a class="nav-link" href="#">About Us</a>    
                    <a class="nav-link" href="#">Contact Us</a>
                    <a class="nav-link disabled" href="#">Galery</a>
                </div>
            </div>
        </div>
    </nav>
<div class="container my-3">
<div class="row">   
    <div class="col-12 col-md-4 col-lg-4 col-xl-4"> 
<h2>Form</h2>
        <form>  
            <div class="mb-3">
                <label for="Nombre" class="form-label">Name</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="Apellido" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
            </div>
            <div class="mb-3">
                <label for="Comentario" class="form-label">Coments</label>
                <textarea class="form-control" id="Comentario">
                </textarea>
            </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success">Save</button>
            <button class="btn btn-secondary">Cancel</button>
        </div>
        </form>
    </div>
    <div class="col-12 col-md-8 col-lg-8 col-xl-8">  
        <h2>Language</h2>
        <table class="table table-dark table-striped" >     
            <thead> 
                <tr>    
                    <th>#</th>
                    <th>Program Language</th>
                    <th>Programer Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>    
                    <td class="text-center">1</td>
                    <td class="text-center">Javascript</td> 
                    <td class="text-center">21</td>
                </tr>
                <tr>    
                    <td class="text-center">2</td>
                    <td class="text-center">Java</td> 
                    <td class="text-center">110</td>
                </tr>
                <tr>    
                    <td class="text-center">3</td>
                    <td class="text-center">Pyton</td> 
                    <td class="text-center">31</td>
                </tr>   
                <tr>    
                    <td class="text-center">4</td>
                    <td class="text-center">Node Js</td> 
                    <td class="text-center">40</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
